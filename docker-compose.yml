version: "3"
services:

  front-service:
    image: rymabensalah/frontend
    ports:
      - "80:80"
   
    networks:
      - ci-network
   

   
  backend-service:
    image: rymabensalah/backend
    ports:
      - "8089:8089"
    environment:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost/ProjetDevops
        SPRING_DATASOURCE_USERNAME: root
        spring_datasource_password: root 
       
    networks:
      - ci-network
    depends_on:
      - mysqldb
    
  mysqldb:
    image: mysql:8
    ports:
      - "3306:3306"
    
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=ProjetDevops
    volumes:
      -  /home/data:/var/lib/mysql:rw
    networks:
      - ci-network

networks:
  ci-network: