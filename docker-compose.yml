version: "3"
services:

  front-service:
    image: rymabensalah/frontend
    ports:
      - "80:80"
   
    networks:
      - ci-network
   

   
  backend-service:
    image: rymabensalah/backend
    ports:
      - "8088:8089"
    environment:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/ProjetDevops
        SPRING_DATASOURCE_USERNAME: root
        spring.datasource.password:
       
    networks:
      - ci-network
    depends_on:
      - mysqldb
    
  mysqldb:
    image: mysql
    ports:
      - "3306:3306"
    security_opt:
      - seccomp:unconfined
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=ProjetDevops
    volumes:
      -  /home/data:/var/lib/mysql:rw
    networks:
      - ci-network

networks:
  ci-network: